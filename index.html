<!-- 
这是一个HTML模板文件，用于作为前端项目的入口页面。
- <!doctype html> 声明文档类型为HTML5。
- <html lang="en"> 设置页面语言为英文。
- <head> 部分包含页面的元信息，如字符集、图标、视口设置和标题。
- <body> 中的 <div id="app"></div> 是Vue应用挂载的根节点。
- <script type="module" src="/src/main.js"></script> 加载并启动Vue应用的主入口文件。
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二组项目</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
